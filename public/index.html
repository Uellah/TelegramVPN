<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; padding: 20px; font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--tg-theme-bg-color, #fff); color: var(--tg-theme-text-color, #000); }
    .container { max-width: 400px; margin: 0 auto; text-align: center; }
    h1 { font-size: 1.5rem; }
    button { margin: 16px 0; padding: 12px 24px; font-size: 16px; border: none; border-radius: 12px; background: var(--tg-theme-button-color, #3390ec); color: var(--tg-theme-button-text-color, #fff); cursor: pointer; }
    button:active { opacity: 0.9; }
    #result { margin-top: 16px; padding: 12px; border-radius: 8px; background: var(--tg-theme-secondary-bg-color, #f0f0f0); text-align: left; word-break: break-all; }
    .error { color: #e53935; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Telegram Mini App</h1>
    <button id="whoami">Who am I?</button>
    <div id="result"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
